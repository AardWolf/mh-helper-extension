<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jack's MH Helper Options</title>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body class="text-center">
    <div class="container well">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Display success messages
                        <input type="checkbox" id="success_messages" class="pull-right" checked>
                    </label>
                    <label style="width:100%">
                        Display error messages
                        <input type="checkbox" id="error_messages" class="pull-right" checked>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Display icon timer
                        <input type="checkbox" id="icon_timer" class="pull-right" checked>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Play sound when Horn is ready
                        <input type="checkbox" id="horn_sound" class="pull-right">
                    </label>
                    <label style="width:100%">
                        Custom sound (default=none)<br/>
                        <button id="play_sound" class="pull-right">▶️</button>
                        <input type="text" id="custom_sound" placeholder="http://example.com/my.mp3">
                    </label>
                    <label style="width:100%">
                        Sound Volume: <output for="horn_volume_range" id="horn_volume">100</output>%
                        <input type="range" min="0" max="100" value="100" id="horn_volume_range" step="1" class="pull-right">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Desktop Notification when horn is ready
                        <input type="checkbox" id="horn_alert" class="pull-right">
                    </label>
                    <label style="width:100%">
                        Webpage Notification when horn is ready
                        <input type="checkbox" id="horn_webalert" class="pull-right">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Track Crowns
                        <input type="checkbox" id="track_crowns" class="pull-right" checked>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-left">
                    <label style="width:100%">
                        Show Tsitu's Loader
                        <input type="checkbox" id="tsitu_loader_on" class="pull-right">
                    </label>
                    <label style="width:100%">
                        Tsitu's Loader Offset (% from left)
                        <input type="number" id="tsitu_loader_offset" class="pull-right">
                    </label>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div id="save_status" class="alert-success text-center">Options saved!</div>
            <button class="btn btn-default" id="save">Save</button>
        </div>
        <script type="text/javascript" src="scripts/options.js"></script>
    </div>
</body>
</html>
